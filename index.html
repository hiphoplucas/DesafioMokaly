<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/stylesheet.css" />
    <title>Desafio frontend - Mokaly</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div style="height: 100vh;" class="col">
            <div class="logo">
                <img src="assets/images/mokaly_logo_white.svg" alt="">
            </div>
            <div class="controls">
                <audio id="audio" src="https://b.mokaly.com/audios/matrix_room_enter.mp3"></audio>
                <a href="javascript:;">
                    <img src="assets/images/botao-play.png" alt="">
                    Iniciar animação
                </a>
            </div>
            <div class="avatar">
                <img class="avatarImg" src="assets/images/mokaly-avatar-cup-2.png" alt="">
                <img class="avatarImg" src="assets/images/mokaly-avatar-cup-3.png" alt="">
                <img class="avatarImg" src="assets/images/mokaly-avatar-cup-4.png" alt="">
                <img class="avatarImg" src="assets/images/mokaly-avatar-cup-5.png" alt="">
                <img class="avatarImg" src="assets/images/mokaly-avatar-cup-6.png" alt="">
            </div>
        </div>
    </div>
</div>
    
<script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="assets/js/common.js" type="text/javascript"></script>
</body>
</html>
